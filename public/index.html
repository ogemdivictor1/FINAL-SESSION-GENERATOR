<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CYPHER PAIRS - WhatsApp Session Generator</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    /* same styling as before */
    body { font-family: Arial, sans-serif; background: linear-gradient(135deg,#1e293b,#0f172a); color:#f8fafc; text-align:center; margin:0; padding:0 }
    header { padding:30px 20px; background:#111827; box-shadow:0 2px 10px rgba(0,0,0,.4) }
    header h1{ margin:0; font-size:2rem; color:#38bdf8 }
    main{ padding:40px 20px }
    .card{ background:#1e293b; border-radius:12px; padding:20px; max-width:500px; margin:0 auto 20px; box-shadow:0 4px 15px rgba(0,0,0,.4) }
    input,button{ padding:12px; font-size:1rem; border-radius:8px; border:none; outline:none; margin:8px 0 }
    input{ width:90%; text-align:center }
    button{ background:#38bdf8; color:#0f172a; cursor:pointer; font-weight:bold }
    .status{ margin-top:15px; padding:10px; background:#0f172a; border-radius:8px; font-size:.9rem; color:#94a3b8 }
    footer{ margin-top:30px; padding:15px; font-size:.8rem; background:#111827; color:#64748b }
    .login-box{ max-width:420px; margin: 12px auto; padding:12px; background:#0b1220; border-radius:10px; }
  </style>
</head>
<body>
  <header><h1>⚡ CYPHER PAIRS</h1><p>Generate WhatsApp Sessions with QR or Pair Code</p></header>

  <main>
    <!-- Login area - you'll enter token here once; token is NOT stored in page source -->
    <div class="card login-box" id="loginBox">
      <h2>Admin Login</h2>
      <input type="password" id="adminToken" placeholder="Enter admin token (kept secret)" />
      <br />
      <button id="loginBtn">Login</button>
      <div class="status" id="loginStatus">Not logged in</div>
    </div>

    <div class="card" id="controls" style="display:none">
      <h2>Start a Session</h2>
      <input type="text" id="sessionId" placeholder="Enter a session ID" />
      <br />
      <button id="startBtn">Start Session</button>
      <div class="status" id="statusBox">No session started yet.</div>
    </div>

    <div class="card" id="qrCard" style="display:none">
      <h2>Get QR Code</h2>
      <button id="showQRBtn">Show QR</button>
    </div>

    <div class="card" id="pairCard" style="display:none">
      <h2>Request Pair Code</h2>
      <input type="text" id="phoneNumber" placeholder="Phone number (with country code)" />
      <br />
      <button id="getPairBtn">Get Pair Code</button>
      <div class="status" id="pairCodeBox">No code requested yet.</div>
    </div>
  </main>

  <footer>CYPHER PAIRS © 2025 — Powered by Baileys</footer>

  <script>
    const API = location.origin;

    // Login flow: send token to server to set HTTP-only cookie
    document.getElementById("loginBtn").addEventListener("click", async () => {
      const token = document.getElementById("adminToken").value.trim();
      if (!token) return alert("Enter admin token");
      const res = await fetch(API + "/admin/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ token })
      });
      const data = await res.json();
      if (res.ok && data.ok) {
        document.getElementById("loginStatus").innerText = "Logged in";
        document.getElementById("loginBox").style.display = "none";
        // show control panels
        document.getElementById("controls").style.display = "";
        document.getElementById("qrCard").style.display = "";
        document.getElementById("pairCard").style.display = "";
      } else {
        document.getElementById("loginStatus").innerText = data?.message || "Login failed";
      }
    });

    // Start session
    document.getElementById("startBtn").addEventListener("click", async () => {
      const id = document.getElementById("sessionId").value.trim();
      if (!id) return alert("Enter a session ID");
      const res = await fetch(API + "/api/start-session", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ id })
      });
      const data = await res.json();
      document.getElementById("statusBox").innerText = data?.message || JSON.stringify(data);
    });

    // Show QR
    document.getElementById("showQRBtn").addEventListener("click", () => {
      const id = document.getElementById("sessionId").value.trim();
      if (!id) return alert("Enter a session ID first");
      window.open("/qr/" + encodeURIComponent(id), "_blank");
    });

    // Get pair code
    document.getElementById("getPairBtn").addEventListener("click", async () => {
      const id = document.getElementById("sessionId").value.trim();
      const number = document.getElementById("phoneNumber").value.trim();
      if (!id || !number) return alert("Enter both session ID and phone number");
      const res = await fetch(API + "/api/pair-code", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ id, number })
      });
      const data = await res.json();
      document.getElementById("pairCodeBox").innerText = data?.message || JSON.stringify(data);
    });

    // On load, attempt to check if already logged in by calling a protected endpoint
    (async () => {
      try {
        const res = await fetch(API + "/api/start-session", { method: "OPTIONS" }); // OPTIONS route not implemented - server will 404; skip
      } catch (e) {}
      // no automatic detection here; require explicit login for safety
    })();
  </script>
</body>
</html>
