<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cypher Pairs</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0d1117;
      color: #c9d1d9;
      text-align: center;
      padding: 40px;
    }
    h1 {
      color: #58a6ff;
    }
    .session {
      background: #161b22;
      border: 1px solid #30363d;
      border-radius: 12px;
      padding: 20px;
      margin: 15px auto;
      width: 300px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
    }
    button {
      background: #238636;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      color: white;
      font-size: 14px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background: #2ea043;
    }
    .status {
      margin-top: 8px;
      font-weight: bold;
    }
    .connected {
      color: #3fb950;
    }
    .not-connected {
      color: #f85149;
    }
  </style>
</head>
<body>
  <h1>üöÄ Cypher Pairs</h1>
  <p>Generate and manage WhatsApp sessions easily.</p>

  <div id="sessions"></div>

  <script>
    const sessionIds = ["session1", "session2", "session3"]; // add more IDs if needed
    const container = document.getElementById("sessions");

    sessionIds.forEach(id => {
      const div = document.createElement("div");
      div.className = "session";
      div.innerHTML = `
        <h2>${id}</h2>
        <button onclick="generateQR('${id}')">Generate QR</button>
        <p class="status" id="status-${id}">Checking...</p>
        <div id="qr-${id}"></div>
        <a id="download-${id}" style="display:none;" target="_blank">‚¨áÔ∏è Download Session</a>
      `;
      container.appendChild(div);
      checkStatus(id);
    });

    async function generateQR(id) {
      const res = await fetch(`/pair/${id}`);
      const html = await res.text();
      document.getElementById(`qr-${id}`).innerHTML = html;
    }

    async function checkStatus(id) {
      try {
        const res = await fetch(`/sessions/${id}/status`);
        if (!res.ok) throw new Error("Not connected");
        const data = await res.json();
        if (data.connected) {
          document.getElementById(`status-${id}`).textContent = "‚úÖ Connected";
          document.getElementById(`status-${id}`).className = "status connected";
          const dl = document.getElementById(`download-${id}`);
          dl.href = `/session/${id}/download`;
          dl.style.display = "inline-block";
        } else {
          document.getElementById(`status-${id}`).textContent = "‚ùå Not Connected";
          document.getElementById(`status-${id}`).className = "status not-connected";
        }
      } catch (e) {
        document.getElementById(`status-${id}`).textContent = "‚ùå Not Connected";
        document.getElementById(`status-${id}`).className = "status not-connected";
      }
    }

    // auto-refresh status every 5 seconds
    setInterval(() => {
      sessionIds.forEach(checkStatus);
    }, 5000);
  </script>
</body>
    </html>
